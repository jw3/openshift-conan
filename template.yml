---
apiVersion: v1
kind: Template
metadata:
  name: conan-server
  annotations:
    displayName: Conan Server
    description: Conan remote repository server.
    iconClass: "icon-conan"
    tags: "conan,cpp"

parameters:
  - name: NAME
    displayName: Name
    description: The name of the Conan deployment.
    required: true
    value: conan-repository

objects:
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      ports:
      - name: 9300-tcp
        port: 9300
        protocol: TCP
        targetPort: 9300
      selector:
        app: ${NAME}
        deploymentconfig: ${NAME}
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}

  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      replicas: 1
      selector:
        app: ${NAME}
        deploymentconfig: ${NAME}
      strategy:
        resources: {}
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            app: ${NAME}
            deploymentconfig: ${NAME}
        spec:
          containers:
          - image: ""
            imagePullPolicy: Always
            name: ${NAME}
            ports:
            - containerPort: 9300
              protocol: TCP
            resources: {}
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          securityContext: {}
          terminationGracePeriodSeconds: 30
      test: false
      triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
          - ${NAME}
          from:
            kind: ImageStreamTag
            name: ${NAME}:latest
        type: ImageChange

  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: ${NAME}
    spec:
      lookupPolicy:
        local: false
      tags:
      - from:
          kind: DockerImage
          name: jwiii/openshift-conan-server:latest
        importPolicy: {}
        name: latest
        referencePolicy:
          type: Source

  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      port:
        targetPort: 9300-tcp
      to:
        kind: Service
        name: ${NAME}
        weight: 100
      wildcardPolicy: None
